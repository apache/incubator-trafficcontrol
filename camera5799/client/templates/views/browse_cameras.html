<template name="browseCameras">

    <div class="page list-group">
        <span class="list-group-item active">
            Registered Cameras
        </span>
        {{#each availableCameras}}
            <a href="{{pathFor 'cameraDetail'}}" class="list-group-item">{{cameraName}}</a>
        {{/each}}
        <a href="/cameraDetail" class="list-group-item">Work camera</a>
    </div>

</template>
