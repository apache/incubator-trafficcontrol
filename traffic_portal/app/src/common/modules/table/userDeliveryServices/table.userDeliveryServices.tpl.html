<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a ng-click="navigateToPath('/admin/users')">Users</a></li>
            <li><a ng-click="navigateToPath('/admin/users/' + user.id)">{{::user.username}}</a></li>
            <li class="active">Delivery Services</li>
        </ol>
        <div class="pull-right">
            <button class="btn btn-primary" title="Link Delivery Services to User" ng-if="useTenancy == '0'" ng-click="selectDSs()"><i class="fa fa-link"></i></button>
            <button class="btn btn-default" title="Refresh" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <table id="deliveryServicesTable" class="table responsive-utilities jambo_table">
            <thead>
            <tr class="headings">
                <th>tenant</th>
                <th>xmlId</th>
                <th>orgServerFqdn</th>
                <th>cdn</th>
                <th ng-if="useTenancy == '0'"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="deliveryService in ::userDeliveryServices">
                <td>{{::deliveryService.tenant}}</td>
                <td>{{::deliveryService.xmlId}}</td>
                <td>{{::deliveryService.orgServerFqdn}}</td>
                <td>{{::deliveryService.cdnName}}</td>
                <td ng-if="useTenancy == '0'"><button type="button" class="btn btn-link" title="Unlink Delivery Service from User" ng-click="removeDS(deliveryService.id)"><i class="fa fa-chain-broken"></i></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
