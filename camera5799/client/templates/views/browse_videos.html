<template name="browseVideos">

    <div class="page list-group">
        <span class="list-group-item active">
            Browse Videos
        </span>

        {{#each availableVideos}}
            <a href="#" data-video-url="{{url}}" class="list-group-item video-link">{{name}}</a>
        {{/each}}

    </div>

</template>
