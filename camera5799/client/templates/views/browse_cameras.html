<template name="browseCameras">

    <div class="page list-group">
        <span class="list-group-item active">
            Registered Cameras
        </span>
        {{#if availableCameras}}
            {{#each availableCameras}}
                <a href="{{ pathFor 'cameraDetail' }}" class="list-group-item">{{name}}</a>
            {{/each}}
        {{else}}
            <p> No Cameras registered</p>
        {{/if}}

    </div>

</template>
