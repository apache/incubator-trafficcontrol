<template name="addCamera">

    <!-- Basic Form -->
    <div class="panel panel-blue margin-bottom-40">
        <div class="panel-heading" style="background-color:#428bca">
            <h3 class="panel-title" style="color:white;"><i class="fa fa-tasks"></i>Register Wifi Camera</h3>
        </div>
        <div class="panel-body">
            <form class="margin-bottom-40" role="form">
                <div class="form-group">
                    <label for="cameraname">Camera name</label>
                    <input type="text" class="form-control" id="cameraname" placeholder="Enter camera name">
                </div>
                <div class="form-group">
                    <label for="cameraurl">URL</label>
                    <input type="text" class="form-control" id="cameralurl" placeholder="Enter camera address">
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- End Basic Form -->

</template>
