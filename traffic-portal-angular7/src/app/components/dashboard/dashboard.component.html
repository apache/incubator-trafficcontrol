<header>
	<img src="/ATC-SVG.svg" alt="Apache Traffic Control logo"/>
	<h1>Welcome to Traffic Portal!</h1>
	<div></div>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Cache Groups</a>
		</ul>
	</nav>
</header>
<main>
	<h2>Delivery Services</h2>
	<hr/>
	<div><input type="text" name="fuzzControl" [formControl]="fuzzControl" placeholder="Fuzzy Search"/></div>
	<article id="deliveryservices" [ngClass]="{'loading': loading}">
		<ds-card *ngFor="let ds of deliveryServices" [hidden]="!fuzzy(ds)" [deliveryService]="ds"></ds-card>
	</article>
</main>
